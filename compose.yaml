services:
  frontend:
    build: ./apps/frontend
    develop:
      watch:
        - action: sync
          path: ./apps/frontend/src
          target: /app/src
  backend:
    build: ./apps/backend
  db:
    image: mysql:lts
    environment:
      MYSQL_ROOT_PASSWORD: tGZzoc6JLAPh8PDx
      MYSQL_DATABASE: for18
      MYSQL_USER: for18
      MYSQL_PASSWORD: bVSFogXKSd1q3pVc
    volumes:
      - db_data:/var/lib/mysql
  proxy:
    build: ./apps/proxy
    ports:
      - 80:80
    develop:
      watch:
        - action: sync
          path: ./apps/proxy/nginx.conf
          target: /etc/nginx/nginx.conf

volumes:
  db_data:
services:
  frontend:
    build: ./apps/frontend
    develop:
      watch:
        - action: sync
          path: ./apps/frontend/src
          target: /app/src
  backend:
    build: ./apps/backend
    environment:
      DOTNET_ENVIRONMENT: Development
      MYSQL_CONNECTION_STRING: server=db;database=for18;user=for18;password=bVSFogXKSd1q3pVc
      AUTH0_DOMAIN: dev-sgosh6ob4ol3bdpq.us.auth0.com
      AUTH0_CLIENTID: BTpnrucZXi23g7Pur3gIa0Umo4XNXay3
      API_SERVER_URL: /api/v1
    depends_on:
      db:
        condition: service_healthy
  db:
    image: mysql:lts
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: yes
      MYSQL_DATABASE: for18
      MYSQL_USER: for18
      MYSQL_PASSWORD: bVSFogXKSd1q3pVc
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 40s
  proxy:
    build: ./apps/proxy
    ports:
      - 80:80
    develop:
      watch:
        - action: sync
          path: ./apps/proxy/nginx.conf
          target: /etc/nginx/nginx.conf
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy

volumes:
  db_data:
